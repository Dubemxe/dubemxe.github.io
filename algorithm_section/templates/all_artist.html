<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Images from Spotify API</title>
	<style>
    #imageContainer1 {
		background-color: yellow;
    }
	</style>
</head>
<body>
    <!-- Divs where images will be displayed -->
    <div id="imageContainer1"></div>
    <div id="imageContainer2"></div>
    <div id="imageContainer3"></div>

    <script>
        // Function to fetch images from the Spotify API
        async function fetchImages() {
            try {
                // Make a GET request to the Spotify API endpoint to fetch images
		    const response = await fetch('https://api.spotify.com/v1/search?q=artist:Davido%20Bowie&type=track&limit=10', {
			    method: 'GET',
   			    headers: {
				    'Authorization': 'Bearer BQCiW8kfuVS3c6B-s_HQwmEZ4aGvSoHfbenlFWrhtG5mpK9pMnG_pGleNAeg-c1achUYIa4QKr1BPV26v9YNGwfWmwtW943ndYKP6cOZVNyHrs9XbvWUcsw1WWu5Zj_jut-5dTFz0IhjKhHV5yPwLfyX8_KD4JK7-mCUiH1bxuw10KZ3n3mrZVeriJj9NzCTwXT0WANzT3F8TPzqNdsl57c',
				    'Content-Type': 'application/json'
            }
		})
        }
	    catch (error) {
                console.error('Error fetching images:', error);
            }
	    finally {
                const data = await response.json();

                // Extract image URLs from the response data
                const imageUrls = data.images.map(image => image.url);

		// Update divs with the received images
                const imageContainers = document.querySelectorAll('[id^="imageContainer"]');
                imageUrls.forEach((imageUrl, index) => {
                    const imgElement = document.createElement('img');
                    imgElement.src = imageUrl;
                    imageContainers[index].appendChild(imgElement);
                });
	    }
        }

        // Call the fetchImages function when the page loads
        fetchImages();
    </script>
</body>
</html>
