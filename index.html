<!DOCTYPE html>
<html>
  <head>
    <title>Jmusic</title>
    <link rel="stylesheet" href="styles/signup.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.23.4/antd.min.css" />
          
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Faculty+Glyphic&display=swap');
      </style>
  </head>

  <body>

<div class="theBox">
 <div class="header"> <p class="alrtxt faculty-glyphic-regular">Already have an Account?</p> <button class="btn2" onclick="window.location.href='JMusic.login.html'">Login</button></div>
  <div class="container">
<p class="wlctxt faculty-glyphic-regular">Welcome to JMusic</p>

<div id="g_id_onload"
data-client_id="1063818440582-38k7m72p93oijp9ciam4b0jb04j3hgp9.apps.googleusercontent.com"
data-context="signup"
data-ux_mode="popup"
data-callback="handleCredentialResponse">
</div>

<div class="g_id_signin" data-type="standard"></div>

<div class="ant-divider"></div>
<div class="ant-divider ant-divider-horizontal ant-divider-with-text"
style="color: rgba(255, 255, 255, 0.411); border-color: rgba(255, 255, 255, 0.411);">
  <span class="ant-divider-inner-text" style="color: white;">Or SignUp with Email</span>
</div>
    <form action="">
<div class="client_cred">
<input type="email" required placeholder="Email Address" class="email_input">
<input type="" required placeholder="Create Password" class="password_input"></div>
<button class="btn1" onclick="window.location.href='homepage.html'">Create Free Account</button> </form>

</div>
</div>

<script>
  function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token: " + response.credential);
  }
</script>
</body>
</html>
